<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pancake stack</title>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container{
    
        height: 100vh;
        border-radius: 5px  ;
        display: grid;
        padding: 10px;
       
        grid-template-rows: 20% 50% 20%;
        justify-content: center;

    }
    .items{
        border: 2px solid red ;
        border-radius: 5px;
        width: 200px;
      

    }

</style>


</head>
<body>

<div class="container">
    <div class="items items-1">header</div>
    <div class="items items-2">main</div>
    <div class="items items-3">footer</div>
</div>


    
</body>
</html>
